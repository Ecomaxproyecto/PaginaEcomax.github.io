<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Control Dom√≥tico ‚Äî ECO MAX</title>
<style>
:root {
      --verde-principal: #2E7D52;
      --amarillo-acento: #FBBF05;
      --blanco: #FFFFFF;
      --verde-oscuro: #1F5B3E;
      --gris-transparente: rgba(0, 0, 0, 0.2);
      --rojo: #ff4c4c;
      --verde: #00cc66;
    }
    body {
      background-color: var(--verde-principal);
      color: var(--blanco);
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: var(--gris-transparente);
      border: 2px solid var(--blanco);
    }
    .logo {
      width: 140px;
      margin-bottom: 10px;
    }

     h1, h2 {
      margin: 10px 0;
    }

    .data p {
      font-size: 1.2rem;
      margin: 8px 0;
    }
    button {
      background-color: var(--amarillo-acento);
      border: 2px solid var(--verde-oscuro);
      color: var(--verde-oscuro);
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
       background-color: var(--blanco);
      color: var(--verde-principal);
    }
    .led {
       flex-shrink: 0;
       width: 20px;
       height: 20px;
       border-radius: 50%;
       margin-right: 8px;
       border: 2px solid #fff;
       display: inline-block;
    }
    .on { background-color: var(--verde); }
    .off { background-color: var(--rojo); }
    .control {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    input[type="time"], input[type="number"] {
      margin: 0 3px;
      padding: 4px;
    }
    #reloj {
      font-size: 1rem;
      margin: 15px 0;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      color: #eefae5;
    }
@media (max-width: 600px) {
  .container {
    padding: 10px;
    max-width: 100%;
  }

  button {
    width: 100%;
    font-size: 1.1rem;
  }

  .control {
    flex-direction: column;
    align-items: stretch;
  }

  .control label {
    text-align: left;
    margin-bottom: 5px;
  }

  .led {
    margin: 0 auto 10px;
  }
}
  </style>
</head>
<body>
<div class="container">
<img alt="ECO MAX" class="logo" src="logo.png"/>
<h1>Control Dom√≥tico</h1>
<div id="reloj">Fecha y Hora: <span id="fechaHora">--/--/---- --:--:--</span> | <span id="laborable">---</span></div>
<div style="margin-bottom: 15px;">
<a href="Calendario.html">
<button>üìÖ Configurar D√≠as No Laborables</button>
</a>
</div>
<div class="data">
<p>üå°Ô∏è Temperatura: <span id="temp">--</span> ¬∞C</p>
<p>‚ö†Ô∏è CO: <span id="co">--</span> % ‚Äî Umbral alarma:
        <input id="coUmbral" style="width:60px;" type="number" value="22"/>%</p>
</div>
<h2>Luces</h2>
<div class="control">
<span class="led off" id="ledLivingLed"></span>
<button data-estado="off" id="ledLivingBtn" onclick="toggle('ledLiving')">Living OFF</button>
<label>Desde <input id="ledLivingDesde" type="time" value="06:00"/></label>
<label>Hasta <input id="ledLivingHasta" type="time" value="23:00"/></label>
<label> D√≠as: <select id="ledLivingDias"><option value="ambos">Ambos</option><option value="laborables">Laborables</option><option value="nolaborables">No laborables</option></select></label></div>
<div class="control">
<span class="led off" id="ledComedorLed"></span>
<button data-estado="off" id="ledComedorBtn" onclick="toggle('ledComedor')">Comedor OFF</button>
<label>Desde <input id="ledComedorDesde" type="time" value="06:00"/></label>
<label>Hasta <input id="ledComedorHasta" type="time" value="23:00"/></label>
<label> D√≠as: <select id="ledComedorDias"><option value="ambos">Ambos</option><option value="laborables">Laborables</option><option value="nolaborables">No laborables</option></select></label></div>
<div class="control">
<span class="led off" id="ledCocinaLed"></span>
<button data-estado="off" id="ledCocinaBtn" onclick="toggle('ledCocina')">Cocina OFF</button>
<label>Desde <input id="ledCocinaDesde" type="time" value="06:00"/></label>
<label>Hasta <input id="ledCocinaHasta" type="time" value="23:00"/></label>
<label> D√≠as: <select id="ledCocinaDias"><option value="ambos">Ambos</option><option value="laborables">Laborables</option><option value="nolaborables">No laborables</option></select></label></div>
<div class="control">
<span class="led off" id="ledBanioLed"></span>
<button data-estado="off" id="ledBanioBtn" onclick="toggle('ledBanio')">Ba√±o OFF</button>
<label>Desde <input id="ledBanioDesde" type="time" value="06:00"/></label>
<label>Hasta <input id="ledBanioHasta" type="time" value="23:00"/></label>
<label> D√≠as: <select id="ledBanioDias"><option value="ambos">Ambos</option><option value="laborables">Laborables</option><option value="nolaborables">No laborables</option></select></label></div>
<div class="control">
<span class="led off" id="ledHab1Led"></span>
<button data-estado="off" id="ledHab1Btn" onclick="toggle('ledHab1')">Hab 1 OFF</button>
<label>Desde <input id="ledHab1Desde" type="time" value="06:00"/></label>
<label>Hasta <input id="ledHab1Hasta" type="time" value="23:00"/></label>
<label> D√≠as: <select id="ledHab1Dias"><option value="ambos">Ambos</option><option value="laborables">Laborables</option><option value="nolaborables">No laborables</option></select></label></div>
<div class="control">
<span class="led off" id="ledHab2Led"></span>
<button data-estado="off" id="ledHab2Btn" onclick="toggle('ledHab2')">Hab 2 OFF</button>
<label>Desde <input id="ledHab2Desde" type="time" value="06:00"/></label>
<label>Hasta <input id="ledHab2Hasta" type="time" value="23:00"/></label>
<label> D√≠as: <select id="ledHab2Dias"><option value="ambos">Ambos</option><option value="laborables">Laborables</option><option value="nolaborables">No laborables</option></select></label></div>
<h2>Clima</h2>
<div class="control">
<span class="led off" id="coolerLed"></span>
<button data-estado="off" id="coolerBtn" onclick="toggle('cooler')">Cooler OFF</button>
<label>Desde <input id="coolerDesde" type="time" value="08:00"/></label>
<label>Hasta <input id="coolerHasta" type="time" value="20:00"/></label>
<label>Temp de calefaccion <input id="coolerTempMin" style="width:60px;" type="number" value="20"/>¬∞C</label>
<label>Temp de encendido <input id="coolerTempMax" style="width:60px;" type="number" value="30"/>¬∞C</label>
<label> D√≠as: <select id="coolerDias"><option value="ambos">Ambos</option><option value="laborables">Laborables</option><option value="nolaborables">No laborables</option></select></label></div>
</div>
<script>
    function toggle(zona) {
      const btn = document.getElementById(zona + "Btn");
      const led = document.getElementById(zona + "Led");
      const estadoActual = btn.getAttribute("data-estado");
      const ahora = new Date();
      const horaActual = ahora.toTimeString().substring(0,5);
      const desde = document.getElementById(zona + "Desde")?.value;
      const hasta = document.getElementById(zona + "Hasta")?.value;
      
      const modoDia = document.getElementById(zona + "Dias")?.value || "ambos";
      const estadoDia = document.getElementById("laborable")?.textContent;
      if (
        (modoDia === "laborables" && estadoDia !== "D√≠a laborable") ||
        (modoDia === "nolaborables" && estadoDia !== "D√≠a no laborable")
      ) {
        alert(`Este dispositivo no puede encenderse hoy (${estadoDia}).`);
        return;
      }
    
      if (desde && hasta && (horaActual < desde || horaActual > hasta)) {
        alert(`Dispositivo fuera de la franja horaria permitida (${desde} - ${hasta})`);
        return;
      }
      if (zona === "cooler") {
        const temp = parseFloat(document.getElementById('temp').textContent);
        const tMin = parseFloat(document.getElementById('coolerTempMin').value);
        const tMax = parseFloat(document.getElementById('coolerTempMax').value);
        if (temp < tMin || temp > tMax) {
          alert(`Temperatura fuera del rango permitido (${tMin}¬∞C - ${tMax}¬∞C)`);
          return;
        }
      }
      const nuevoEstado = (estadoActual === "off") ? "on" : "off";
      btn.textContent = zona.replace("led", "").replace("cooler", "Cooler") + " " + nuevoEstado.toUpperCase();
      btn.setAttribute("data-estado", nuevoEstado);
      led.className = "led " + nuevoEstado;
      fetch(`/${zona}/${nuevoEstado}`).catch(() => {});
    }

    setInterval(() => {
      fetch('/data')
        .then(r => r.json())
        .then(data => {
          document.getElementById('temp').textContent = data.temp;
          document.getElementById('co').textContent = data.co;
          const umbral = parseFloat(document.getElementById('coUmbral').value);
          document.getElementById('co').style.color = (data.co >= umbral) ? 'red' : '#eefae5';
        });
      const now = new Date();
      const dia = now.getDay();
      const hoyISO = now.toISOString().substring(0, 10);
      const diasNoLaborables = JSON.parse(localStorage.getItem('noLaborables')) || [];
      const esNoLaborable = diasNoLaborables.includes(hoyISO);
      const laborable = (!esNoLaborable && dia >= 1 && dia <= 5) ? 'D√≠a laborable' : 'D√≠a no laborable';
      document.getElementById('laborable').textContent = laborable;
      const fecha = `${now.getDate().toString().padStart(2,'0')}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getFullYear()}`;
      const hora = now.toTimeString().substring(0,5);
      document.getElementById('fechaHora').textContent = `${fecha} ${hora}`;
    }, 1000);
  </script>
</body>
</html>
