<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Domótico — ECO MAX</title>
  <style>
    :root {
      --verde-principal: #2E7D52;
      --amarillo-acento: #FBBF05;
      --blanco: #FFFFFF;
      --verde-oscuro: #1F5B3E;
      --gris-transparente: rgba(0, 0, 0, 0.2);
      --rojo: #ff4c4c;
      --verde: #00cc66;
    }
    body {
      background-color: var(--verde-principal);
      color: var(--blanco);
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: var(--gris-transparente);
      border: 2px solid var(--blanco);
      border-radius: 2px;
    }
    .logo {
      width: 140px;
      margin-bottom: 10px;
    }
    h1, h2 {
      margin: 10px 0;
    }
    .data p {
      font-size: 1.2rem;
      margin: 8px 0;
    }
    button {
      background-color: var(--amarillo-acento);
      border: 2px solid var(--verde-oscuro);
      color: var(--verde-oscuro);
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: var(--blanco);
      color: var(--verde-principal);
    }
    .led {
      flex-shrink: 0;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 8px;
      border: 2px solid #fff;
      display: inline-block;
    }
    .on { background-color: var(--verde); }
    .off { background-color: var(--rojo); }
    .control {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    input[type="time"], input[type="number"] {
      margin: 0 3px;
      padding: 4px;
    }
    #reloj {
      font-size: 1rem;
      margin: 15px 0;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      color: #eefae5;
    }
    .calendar-section {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin-top: 20px;
      border-radius: 4px;
    }
    .calendar-section input {
      padding: 6px;
      margin: 5px;
    }
    .calendar-list {
      list-style: none;
      padding: 0;
    }
    .calendar-list li {
      margin: 5px 0;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
        max-width: 100%;
      }
      button {
        width: 100%;
        font-size: 1.1rem;
      }
      .control {
        flex-direction: column;
        align-items: stretch;
      }
      .control label {
        text-align: left;
        margin-bottom: 5px;
      }
      .led {
        margin: 0 auto 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="ECO MAX" class="logo" />
    <h1>Control Domótico</h1>
    <div id="reloj">Fecha y Hora: <span id="fechaHora">--/--/---- --:--:--</span> | <span id="laborable">---</span></div>

    <div class="calendar-section">
      <h2>Configurar Días No Laborables</h2>
      <input type="date" id="fechaNoLaborable">
      <button onclick="agregarFecha()">Agregar fecha</button>
      <ul class="calendar-list" id="listaFechas"></ul>
      <br>
      <a href="index.html"><button>⬅ Volver al Panel Principal</button></a>
    </div>
  </div>

  <script>
    const fechaInput = document.getElementById('fechaNoLaborable');
    const listaFechas = document.getElementById('listaFechas');

    let diasNoLaborables = JSON.parse(localStorage.getItem('noLaborables')) || [];

    function mostrarFechas() {
      listaFechas.innerHTML = '';
      diasNoLaborables.forEach((fecha, i) => {
        const li = document.createElement('li');
        li.textContent = fecha;
        const btn = document.createElement('button');
        btn.textContent = 'Quitar';
        btn.onclick = () => quitarFecha(i);
        li.appendChild(btn);
        listaFechas.appendChild(li);
      });
    }

    function agregarFecha() {
      const fecha = fechaInput.value;
      if (fecha && !diasNoLaborables.includes(fecha)) {
        diasNoLaborables.push(fecha);
        localStorage.setItem('noLaborables', JSON.stringify(diasNoLaborables));
        mostrarFechas();
      }
    }

    function quitarFecha(index) {
      diasNoLaborables.splice(index, 1);
      localStorage.setItem('noLaborables', JSON.stringify(diasNoLaborables));
      mostrarFechas();
    }

    mostrarFechas();

    setInterval(() => {
      const now = new Date();
      const dia = now.getDay();
      const hoyISO = now.toISOString().substring(0, 10);
      const esNoLaborable = diasNoLaborables.includes(hoyISO);
      const laborable = (!esNoLaborable && dia >= 1 && dia <= 5) ? 'Día laborable' : 'Día no laborable';
      document.getElementById('laborable').textContent = laborable;

      const fecha = `${now.getDate().toString().padStart(2,'0')}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getFullYear()}`;
      const hora = now.toTimeString().substring(0,5);
      document.getElementById('fechaHora').textContent = `${fecha} ${hora}`;
    }, 1000);
  </script>
</body>
</html>
