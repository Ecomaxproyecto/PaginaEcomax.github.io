<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control DomÃ³tico â€” ECO MAX</title>
  <style>
    :root {
      --verde-principal: #2E7D52;
      --amarillo-acento: #FBBF05;
      --blanco: #FFFFFF;
      --verde-oscuro: #1F5B3E;
      --gris-transparente: rgba(0, 0, 0, 0.2);
      --rojo: #ff4c4c;
      --verde: #00cc66;
    }
    body {
      background-color: var(--verde-principal);
      color: var(--blanco);
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: var(--gris-transparente);
      border: 2px solid var(--blanco);
      border-radius: 2px;
    }
    .logo {
      width: 140px;
      margin-bottom: 10px;
    }
    h1, h2 {
      margin: 10px 0;
    }
    button {
      background-color: var(--amarillo-acento);
      border: 2px solid var(--verde-oscuro);
      color: var(--verde-oscuro);
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: var(--blanco);
      color: var(--verde-principal);
    }
    #reloj {
      font-size: 1rem;
      margin: 15px 0;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      color: #eefae5;
    }
    .calendar-section {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin-top: 20px;
      border-radius: 4px;
    }
    .calendar-section input {
      padding: 6px;
      margin: 5px;
    }
    .calendar-list {
      list-style: none;
      padding: 0;
    }
    .calendar-list li {
      margin: 5px 0;
    }
    .calendar-list li.feriado {
      color: #FBBF05;
      font-weight: bold;
    }
    .leyenda {
      margin-top: 10px;
      font-size: 0.9rem;
      color: var(--blanco);
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
        max-width: 100%;
      }
      button {
        width: 100%;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="ECO MAX" class="logo" />
    <h1>Control DomÃ³tico</h1>
    <div id="reloj">Fecha y Hora: <span id="fechaHora">--/--/---- --:--:--</span> | <span id="laborable">---</span></div>

    <div class="calendar-section">
      <h2>Configurar DÃ­as No Laborables</h2>
      <input type="date" id="fechaNoLaborable">
      <button onclick="agregarFecha()">Agregar fecha</button>
      <ul class="calendar-list" id="listaFechas"></ul>
      <div class="leyenda">
        <p><strong>ðŸ”¶ Feriado oficial</strong> (descargado automÃ¡ticamente)</p>
        <p><strong>â—¼ Feriado personalizado</strong> (agregado por el usuario)</p>
      </div>
      <br>
      <a href="index.html"><button>â¬… Volver al Panel Principal</button></a>
    </div>
  </div>

  <script>
    const fechaInput = document.getElementById('fechaNoLaborable');
    const listaFechas = document.getElementById('listaFechas');
    let diasNoLaborables = JSON.parse(localStorage.getItem('noLaborables')) || [];

    function formatearFechaISOaDDMMYYYY(iso) {
      const [a, m, d] = iso.split('-');
      return `${d}/${m}/${a}`;
    }

    function mostrarFechas() {
      listaFechas.innerHTML = '';
      diasNoLaborables.forEach((fechaObj, i) => {
        const li = document.createElement('li');
        const fechaVisible = formatearFechaISOaDDMMYYYY(fechaObj.fecha);
        li.textContent = `${fechaVisible}` + (fechaObj.tipo === 'oficial' ? ' ðŸ”¶' : ' â—¼');
        li.className = (fechaObj.tipo === 'oficial') ? 'feriado' : '';

        const btn = document.createElement('button');
        btn.textContent = fechaObj.tipo === 'oficial' ? 'Ignorar' : 'Quitar';
        btn.onclick = () => quitarFecha(i);
        li.appendChild(btn);

        listaFechas.appendChild(li);
      });
    }

    function agregarFecha() {
  const fecha = fechaInput.value;
  const hoy = new Date().toISOString().substring(0, 10); // formato 'YYYY-MM-DD'

  if (!fecha) return;

  if (fecha < hoy) {
    alert("No se pueden agregar fechas anteriores a la actual.");
    return;
  }

  if (!diasNoLaborables.some(f => f.fecha === fecha)) {
    diasNoLaborables.push({ fecha, tipo: 'personal' });
    localStorage.setItem('noLaborables', JSON.stringify(diasNoLaborables));
    mostrarFechas();
  }
}

    function quitarFecha(index) {
      diasNoLaborables.splice(index, 1);
      localStorage.setItem('noLaborables', JSON.stringify(diasNoLaborables));
      mostrarFechas();
    }

    async function cargarFeriadosOficiales() {
      try {
        const year = new Date().getFullYear();
        const res = await fetch(`https://date.nager.at/api/v3/PublicHolidays/${year}/AR`);
        const feriados = await res.json();
        feriados.forEach(dia => {
          if (!diasNoLaborables.some(f => f.fecha === dia.date)) {
            diasNoLaborables.push({ fecha: dia.date, tipo: 'oficial' });
          }
        });
        localStorage.setItem('noLaborables', JSON.stringify(diasNoLaborables));
        mostrarFechas();
      } catch (error) {
        console.error('Error al cargar feriados oficiales:', error);
      }
    }

    cargarFeriadosOficiales();
    mostrarFechas();

    setInterval(() => {
      const now = new Date();
      const dia = now.getDay();
      const hoyISO = now.toISOString().substring(0, 10);
      const esNoLaborable = diasNoLaborables.some(f => f.fecha === hoyISO);
      const laborable = (!esNoLaborable && dia >= 1 && dia <= 5) ? 'DÃ­a laborable' : 'DÃ­a no laborable';
      document.getElementById('laborable').textContent = laborable;

      const fecha = `${now.getDate().toString().padStart(2,'0')}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getFullYear()}`;
      const hora = now.toTimeString().substring(0,5);
      document.getElementById('fechaHora').textContent = `${fecha} ${hora}`;
    }, 1000);
  </script>
</body>
</html>
